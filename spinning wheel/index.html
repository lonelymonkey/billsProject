$(function() {
    var $elie = $("img"), degree = 0, timer;
    var random = Math.random();
    console.log(random);
    rotate();

    function rotate() {

        $elie.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
        $elie.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});
        timer = setTimeout(function() {
          if(degree < 3600*random){
            ++degree; rotate();
          }
          else if(degree >= 3600*random && degree < 10000*random){
            degree = degree + 2; rotate();
          }
          else if(degree >= 10000*random){
            stop();
          }
            console.log(degree);
        },5);
    }

    function stop(){
      clearTimeout(timer);
    }

    $("input").toggle(function() {
        clearTimeout(timer);
        console.log(timer);
    }, function() {
        rotate();
    });
});
</script>
